<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Места для путешествий по миру после карантина</title>
</head>

<body>
<div class="page">
    <header class="header">
        <a class="header__container" href="#"
        ><img
                class="header__logo"
                src="images/logo.svg"
                alt="Логотип Россия"
        />
        </a>
    </header>
    <section class="profile">
        <img
                class="profile__avatar"
                alt="Аватарка"
        />
        <div class="profile__avatar_hover"></div>
        <div class="profile__container">
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <button class="profile__button-small" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
        </div>
        <button class="profile__button-large" type="button">
            <img src="images/plus.svg" alt="Плюс"/>
        </button>
    </section>
    <section class="grid"></section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Marina Kuznetsova</p>
    </footer>
    <section class="popup" id="information">
        <div class="popup__container">
            <button class="popup__button-close" type="button">
                <img class="popup__cross" src="images/crest.svg" alt="Закрыть"/>
            </button>
            <form
                    class="form"
                    id="formname"
                    name="form"
                    method="post"
                    action="#"
                    novalidate
            >
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__name">
                    <input
                            class="text-form text-form_name"
                            type="text"
                            name="name"
                            id="name-input"
                            required
                            pattern="^[A-Za-zА-Яа-я\s-]+$"
                            value="Имя"
                            minlength="2"
                            maxlength="40"
                    />
                </fieldset>
                <span id="name-input-error" class="form__error"></span>
                <fieldset class="form__subject">
                    <input
                            class="text-form text-form_subject"
                            type="text"
                            name="link"
                            id="profession"
                            required
                            pattern="^[A-Za-zА-Яа-я\s-]+$"
                            minlength="2"
                            maxlength="200"
                            value="Профессия"
                    />
                </fieldset>
                <span id="profession-error" class="form__error"></span>
                <button type="submit" class="form__save">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="picture-add">
        <div class="popup__container">
            <button
                    class="popup__button-close picture-add__button-close"
                    type="button"
            >
                <img class="popup__cross" src="images/crest.svg" alt="Закрыть"/>
            </button>

            <form class="form form-add" name="form" method="post" action="#">
                <h2 class="form__heading">Новое место</h2>
                <fieldset class="form__name">
                    <input
                            class="text-form text-form_name place-form_name"
                            type="text"
                            name="name"
                            id="name-place"
                            required
                            pattern="^[A-Za-zА-Яа-я\s-]+$"
                            minlength="1"
                            maxlength="30"
                            placeholder="Название"
                    />
                </fieldset>
                <span id="name-place-error" class="form__error"></span>
                <fieldset class="form__subject">
                    <input
                            class="text-form text-form_subject place-form_link"
                            type="url"
                            name="link"
                            id="link-place"
                            required
                            placeholder="Ссылка на картинку"
                    />
                </fieldset>
                <span id="link-place-error" class="form__error"></span>
                <button type="submit" class="form__save">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_opacity" id="picture-big">
        <div class="popup__enlargement">
            <button
                    class="popup__button-close popup__button-close_big"
                    type="button"
            >
                <img class="popup__cross" src="images/crest.svg" alt="Закрыть"/>
            </button>

            <img class="popup__item"/>
            <h3 class="popup__name"></h3>
        </div>
    </section>


    <section class="popup popup__sure" id="sure">
        <div class="popup__container">
            <button class="popup__button-close" type="button">
                <img class="popup__cross" src="images/crest.svg" alt="Закрыть"/>
            </button>
            <h2 class="form__heading form__heading_sure">Вы уверены?</h2>
            <form>
                <button type="submit" class="form__save form__save_sure">Да</button>
            </form>
        </div>
    </section>

    <section class="popup popup_avatar" id="avatar">
        <div class="popup__container">
            <button
                    class="popup__button-close picture-add__button-close"
                    type="button"
            >
                <img class="popup__cross" src="images/crest.svg" alt="Закрыть"/>
            </button>

            <form class="form form-add" name="form" method="post" action="#">
                <h2 class="form__heading">Обновить аватар</h2>
                <fieldset class="form__subject">
                    <input
                            class="text-form text-form_subject place-form_link text-form__avatar"
                            type="url"
                            name="link"
                            id="link-avatar"
                            required
                            placeholder="Ссылка на картинку"
                    />
                </fieldset>
                <span id="link-avatar-error" class="form__error"></span>
                <button type="submit" class="form__save">Сохранить</button>
            </form>
        </div>
    </section>


</div>
<template id="card-template">
    <div class="card" id="">
        <button type="button" class="card__delete"></button>
        <a class="card__picture" href="#">
            <img data-name="" class="card__item" alt=""/>
        </a>
        <div class="card__text">
            <h3 class="card__header"></h3>
            <div class="card__likes">
                <button type="button" class="card__heart"></button>
                <span class="card__span-like"></span>
            </div>
        </div>
    </div>
</template>
</body>
</html>
